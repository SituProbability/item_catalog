{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
	<div class="row margin-top">
		<div class="col-md-6">
			<h2>New Item</h2>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="360" rows="3" name="description" placeholder="Description of the item"></textarea>

					<select name="category">
						{% for category in categories %}
							<option value={{category.name}} {% if category.id == category_id %}selected{%endif%}>
								{{category.name}}		
							</option>
						{% endfor %}
					</select>
					
					<button type="submit" class="btn btn-default" id="submit">Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
