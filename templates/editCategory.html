{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row margin-top">
		<div class="col-md-1"></div>
		<div class="col-md-6 panel">
			<h1>Edit {{category.name}}</h1>
			<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}">
					<br>
					<button type="submit" class="btn btn-primary btn-lg" id="submit">Save</button>	
				</div>
			</form>
			
			<a href = "{{url_for('showList', category_id=category_id)}}">
				<button class="btn btn-primary btn-lg">Cancel</button>
			</a>
			<br><br>
		</div>
	</div>
{% endblock %}
