{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row margin-top">
	<div class="col-md-1"></div>
	
	<div class="col-md-6">
		<h2>ATTENTION!!</h2>
		<h4> Are you sure you want to delete {{category.name}}, including all the items listing under this category? </h4>
		<br>
		<form action="#" method = 'post'>
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete</button>
		</form>
		<br>
		<a href="{{url_for('showList', category_id=category_id)}}">
			<button class="btn btn-default delete">Cancel</button>
		</a>
	</div>
</div>

{% endblock %}
