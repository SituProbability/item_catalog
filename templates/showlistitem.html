{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row margin-top">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<h2 class="capitalize">{{item.name}}</h2>
				
			<p>{{item.description}}</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6 padding-none">
			<a href="{{url_for('editListItem', category_id=category_id, item_id=item.id)}}">
				<button class="btn btn-default" id="edit-list-item">Edit</button>
			</a>
			
			<a href="{{url_for('deleteListItem', category_id=category_id, item_id=item.id)}}">
				<button class="btn btn-default delete" id="delete-list-item">Delete</button>
			</a>
		</div>
		
	</div>
		
{% endblock %}
